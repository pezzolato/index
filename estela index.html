<!DOCTYPE html>
<html lang="pt-BR">
<head>
<title>Exercício da aula 3 - Estrelas Multiplas</title>
<meta charset="UTF-8">
<!-- Início do Java Script -->
<script>
function draw(){

var cornerRadius = 5;
if (canvas.getContext){
var cntxt = canvas.getContext('2d');
cntxt.moveTo(170, 70);

cntxt.moveTo(170, 90);

cntxt.lineTo(179, 125);
cntxt.lineTo(196, 150);
cntxt.lineTo(170, 134);
cntxt.lineTo(144, 150);

cntxt.lineTo(162, 114);

}
}

</script>
<!-- Fim do Java Script -->
</head>
<body onload="draw();">
<canvas id="meuCanvas" width="800" height="600" style="border:1px solid
#000000;"></canvas>
</body>
</html>
