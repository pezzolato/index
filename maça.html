<!DOCTYPE html>
<html lang="pt-BR">
<head>
<title>Exemplo de Desenho de Maçã</title>
<meta charset="UTF-8">
<!-- Início do Script do Canvas -->
<script>
function draw() {
    var canvas = document.getElementById('meuCanvas');
    if (canvas.getContext) {
        var cntxt = canvas.getContext('2d');
        
        // Desenho da Maçã
        cntxt.beginPath();
        cntxt.fillStyle = "rgba(255, 0, 0, 1)"; // Cor vermelha para a maçã
        cntxt.arc(150, 150, 50, 0, Math.PI * 2, true); // Círculo para o corpo da maçã
        cntxt.fill();
        
        // Desenho do caule da Maçã
        cntxt.beginPath();
        cntxt.fillStyle = "rgba(165, 42, 42, 1)"; // Cor marrom para o caule
        cntxt.fillRect(145, 100, 10, 20); // Retângulo para o caule
        
        // Desenho da folha da Maçã
        cntxt.beginPath();
        cntxt.fillStyle = "rgba(0, 128, 0, 1)"; // Cor verde para a folha
        cntxt.arc(160, 100, 20, Math.PI * -0.5 , Math.PI * -1.5 , true); // Arco para a folha
        cntxt.fill();
    }
}
</script>
<!-- Fim do Script do canvas -->
</head>
<body onload="draw();">
<h1>Exemplo de Desenho de Maçã</h1>
<div>
<canvas id="meuCanvas" width="300" height="300" style="border:1px solid #000000; background-color: white;"></canvas>
</div>
</body>
</html>
