<!DOCTYPE html>
<html lang="pt-BR">
<head>
<title>Exemplo de arcos 2</title>
<meta charset="UTF-8">
<!-- IncÃ­cio do Script do Canvas -->
<script>
function draw(){
var canvas = document.getElementById('meuCanvas');
if (canvas.getContext){
var cntxt = canvas.getContext('2d');
//Corpo PacMan
cntxt.beginPath();
cntxt.fillStyle = "rgba(255, 255, 0, 0.7)";
cntxt.moveTo(70, 205);
cntxt.arc(70, 205, 50, 0.20*Math.PI, 1.8*Math.PI);
cntxt.closePath();
cntxt.stroke();
cntxt.fill();
//Olho PacMan
cntxt.beginPath();
cntxt.fillStyle = "rgb(0, 0, 0)";
cntxt.arc(55, 180, 5, 0, 2*Math.PI);
cntxt.fill();

cntxt.beginPath();
cntxt.fillStyle = "rgba(255, 255, 0, 0.7)";
cntxt.moveTo(80, 215);
cntxt.arc(80, 215, 60, 0.30*Math.PI, 1.8*Math.PI);
cntxt.closePath();
cntxt.stroke();
cntxt.fill();
//Olho PacMan
cntxt.beginPath();
cntxt.fillStyle = "rgb(0, 0, 0)";
cntxt.arc(55, 180, 5, 0, 2*Math.PI);
cntxt.fill();

}
}
</script>
<!-- Fim do Script do canvas-->

</head>
<body onload="draw();">
<h1>Exemplos de arcos 2</h1>
<div>
<canvas id="meuCanvas" width="500" height="500" style="border:1px solid
#000000; background-color: white;"></canvas>
</div>
</body>
</html>
