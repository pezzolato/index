<!DOCTYPE html>
<html lang="pt-BR">
<head>
<title>Exemplo de arcos 2</title>
<meta charset="UTF-8">
<!-- Início do Script do Canvas -->
<script>
function draw() {
    var canvas = document.getElementById('meuCanvas');
    if (canvas.getContext) {
        var cntxt = canvas.getContext('2d');
        // Exemplo de desenho com arc
        cntxt.beginPath();
        cntxt.fillStyle = "rgba(255, 0, 0, 1)";
        cntxt.arc(75, 75, 50, 0, Math.PI * 2, true); // Círculo exterior
        cntxt.fill();
        cntxt.moveTo(110, 75);
        cntxt.arc(75, 75, 35, 0, Math.PI, false); // Boca (sentido horário)
        cntxt.moveTo(65, 65);
        cntxt.arc(60, 65, 5, 0, Math.PI * 2, true); // Olho esquerdo
        cntxt.moveTo(95, 65);
        cntxt.arc(90, 65, 5, 0, Math.PI * 2, true); // Olho direito
        cntxt.stroke();
        
        // Arco no sentido horário
        cntxt.beginPath();
        cntxt.arc(200, 75, 50, 0, Math.PI);
        cntxt.stroke();
        
        // Arco no sentido anti-horário
        cntxt.beginPath();
        cntxt.arc(310, 75, 50, 0, Math.PI * -1);
        cntxt.stroke();
        
        // Corpo PacMan
        cntxt.beginPath();
        cntxt.fillStyle = "rgba(255, 255, 0, 0.7)";
        cntxt.moveTo(70, 205);
        cntxt.arc(70, 205, 50, Math.PI * -0.20 , Math.PI * -1.8 , true);
        cntxt.closePath();
        cntxt.stroke();
        cntxt.fill();

        cntxt.beginPath();
cntxt.fillStyle = "rgba(255, 255, 0, 0.7)";
cntxt.moveTo(100, 205);
cntxt.arc(70, 205, 50, 0.20*Math.PI, 1.8*Math.PI);
cntxt.closePath();
cntxt.stroke();
cntxt.fill();
        
        // Olho PacMan
        cntxt.beginPath();
        cntxt.fillStyle = "rgb(0, 0, 0)";
        cntxt.arc(50, 180, 5, Math.PI * -2 , Math.PI * -1);
        cntxt.fill();
 
//Olho PacMan
cntxt.beginPath();
cntxt.fillStyle = "rgb(0, 0, 0)";
cntxt.arc(55, 180, 5, 0, 2*Math.PI);
cntxt.fill();

    }
}
</script>
<!-- Fim do Script do canvas -->
</head>
<body onload="draw();">
<h1>Exemplos de arcos</h1>
<div>
<canvas id="meuCanvas" width="500" height="500" style="border:1px solid #000000; background-color: white;"></canvas>
</div>
</body>
</html>
